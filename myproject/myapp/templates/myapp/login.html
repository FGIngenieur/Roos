<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | Roos</title>
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg,rgb(100, 102, 112),rgb(64, 64, 64));
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: white;
            padding: 110px 30px;
            border-radius: 15px;
            box-shadow: 10px 20px 50px rgba(160, 106, 51, 0.65);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-top: 50px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 12px 4px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .login-container input:focus {
            border-color:rgb(71, 71, 71);
            outline: none;
            box-shadow: 0 0 5px rgba(160, 106, 51, 0.65);
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color:rgb(87, 87, 89);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .login-container button:hover {
            background-color:rgb(209, 90, 90);
        }

        .error-message {
            color: red;
            margin-top: 15px;
            font-size: 14px;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .footer-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .footer-logo {
            margin-top: 30px;
            margin-bottom: -70px;
        }
    </style>
</head>
<body>
    <div class="login-container">
         <img src="{% static 'myapp/images/roos.png' %}" alt="Logo Roos" width="200">
        <h2>Se connecter</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Nom d'utilisateur" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
        </form>
        <div class="footer-text">
            <p>Pas encore membre Roos ? <a href="#"> Nous contacter</a></p>
        </div>
    </div>
</body>
</html>
