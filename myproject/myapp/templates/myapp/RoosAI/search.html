<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roos AI | My Quotes</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }

    .quote-container {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .quote-container:hover {
      transform: scale(1.02);
    }

    .author {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Quotes</h1>

  {% for quote in quotes %}
    <div class="quote-container" onclick="window.location.href='/RoosAI/search/{{ quote.id }}/'">
      <p>"{{ quote.text }}"</p>
      <p class="author">â€” {{ quote.author }}</p>
    </div>
  {% empty %}
    <p>No quotes found.</p>
  {% endfor %}

</body>
</html>
