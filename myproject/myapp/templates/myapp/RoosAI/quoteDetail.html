<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Détails du Devis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      padding: 40px;
      text-align: center;
    }

    .quote-box {
      display: inline-block;
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }

    .author {
      margin-top: 20px;
      color: #777;
    }

    a {
      display: block;
      margin-top: 30px;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="quote-box">
    <h2>"{{ quote.text }}"</h2>
    <p class="author">— {{ quote.author }}</p>
  </div>

  <a href="/RoosAI/search/">← Back to Quotes</a>

</body>
</html>
