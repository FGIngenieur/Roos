<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Importer{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://unpkg.com/hyperscript.org"></script>

    {% include 'myapp/Common/menu.html' %}

    <style>
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-box {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>

{% block content %}{% endblock %}

<!-- Modal container (htmx will replace its content dynamically) -->
<div id="modal" hx-target="this" hx-swap="innerHTML"></div>

</body>
</html>
