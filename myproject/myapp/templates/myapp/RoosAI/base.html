{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <title>{% block title %}Importer{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'myapp/css/sidebar.css' %}">
    <link href="https://unpkg.com/lucide-static@latest/font/lucide.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://unpkg.com/hyperscript.org"></script>
    
<style>
.btn {
  background-color: #007bff;
  color: white;
  padding: 10px 20px;
  border-radius: 5px;
  text-decoration: none;
  display: inline-block;
}
.btn:hover {
  background-color: #0056b3;
}
</style>
<body>
    {% include 'myapp/Common/menu.html' %}
    {% include 'myapp/Common/changeTheme.html' %}

    <style>
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-box {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>

{% block content %}{% endblock %}

<!-- Modal container (htmx will replace its content dynamically) -->
<div id="modal" hx-target="this" hx-swap="innerHTML"></div>

</body>
</html>
